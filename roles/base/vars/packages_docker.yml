---

- name: Software | Docker | Download script
  ansible.builtin.get_url:
    url: https://get.docker.com
    dest: "{{ temp_dir }}ansible.builtin.user:"
    mode: '0755'

- name: Software | Docker | Install script
  ansible.builtin.shell: "{{ temp_dir }}ansible.builtin.user:"
  args:
    creates: /usr/bin/docker

- name: Software | Docker | Add user to group
  ansible.builtin.user:
    name: vagrant
    groups: docker
    append: yes

- name: Software | Docker Compose | Install package
  ansible.builtin.package:
    name:
      - docker-compose
      - gnome-keyring
