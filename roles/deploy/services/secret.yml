---

- name: "{{ name }} service | Configuring secret"
  block:
    - name: "[{{ name }}] service | Create secret"
      ansible.builtin.include_tasks: "secret_create.yml"
  tags: "{{ name }}"

  rescue:
    - name: "{{ name }} service | Delete service"
      community.docker.docker_swarm_service:
        name: "{{ name }}"
        state: absent

    - name: "[{{ name }}] service | Create secret"
      ansible.builtin.include_tasks: "secret-create.yml"
