---

- name: Build | Clone repo
  ansible.builtin.git:
    repo: "https://github.com/jokerwrld999/docker-demo.git"
    dest: "{{ git_folder }}"
    version: block-7

- name: Build | Build image
  community.docker.docker_image:
    name: "{{ registry_name }}/{{ item.name }}"
    tag: "{{ item.version }}"
    push: yes
    build:
      path: "{{ git_folder }}"
      dockerfile: "{{ git_folder }}/apps/{{ item.name }}/Dockerfile"
    source: build
  loop: "{{ services | diference(non_build_services) }}"

- name: Build | Delete repo
  ansible.builtin.file:
    path: "{{ git_folder }}"
    state: absent
